---
product_name:      manageiq
repos:
  ref:             master
  manageiq:
    url:           https://github.com/ManageIQ/manageiq.git
    ref:
  manageiq_appliance:
    url:           https://github.com/ManageIQ/manageiq-appliance.git
    ref:
  manageiq_ui_service:
    url:           https://github.com/ManageIQ/manageiq-ui-service.git
    ref:
version:
release:
rpm:
  version:         11.0.0
  release:         0.1
  repo_name:
  org_name:        manageiq
  product_summary: ManageIQ Management Engine
  product_url:     https://github.com/ManageIQ/manageiq
  changelog:
bundler_version:   2.1.4
npm_registry:
rpm_repository:
  digitalocean_access_token:
  s3_api:
    access_key:
    secret_key:
    bucket: rpm-manageiq-org
    endpoint: nyc3.digitaloceanspaces.com
  :arches:
    - "src"
    - "noarch"
    - "ppc64le"
    - "x86_64"
  :content:
    :11-kasparov:
      :targets:
        - el8
      :rpms:
        :manageiq: !ruby/regexp /.+-11\.\d\.\d-\d(\.\d\.(alpha|beta|rc)\d)?\.el.+/
        :manageiq-release: !ruby/regexp /.+-11\.0.+/
        :qpid-proton: !ruby/regexp /.+-0\.30\.0.+/
        :repmgr10: !ruby/regexp /.+-4\.0\.6.+/
        :smem: !ruby/regexp /.+-1\.5.+/
        :wmi: !ruby/regexp /.+-1\.3\.14.+/
    :11-kasparov-nightly:
      :targets:
        - el8
      :rpms:
        :manageiq-nightly: !ruby/regexp /.+-11\.\d\.\d-\d\.\d\.\d+\.el.+/
