---
name: CI
on:
  push:
  pull_request:
  schedule:
  - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
        - '3.3'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby-version }}"
        bundler-cache: true
      timeout-minutes: 30
    - name: Run tests
      run: bundle exec rake
  build:
    needs: ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build RPM build image
      run: bin/build_container_image
